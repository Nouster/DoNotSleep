<section class="container my-5">
  <div class="gx-3">
    <ul>
      <li *ngFor="let task of tasks" class="fs-3">
        {{ task.name }}
        {{ task.done }}
        <button
          type="button"
          class="mx-3 btn btn-success"
          (click)="markAsDone(task)"
        >
          Done
        </button>
        <button type="button" class="btn btn-danger" (click)="deleteTask(task)">
          Delete
        </button>
      </li>
    </ul>
  </div>
</section>
