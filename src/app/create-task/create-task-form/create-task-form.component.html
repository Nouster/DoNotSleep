<h1 class="text-capitalize text-center my-5">Create my task</h1>
<form
  [formGroup]="createTask"
  (ngSubmit)="addTask()"
  class="d-flex justify-content-center align-items-center"
>
  <div class="mb-3">
    <label class="form-label d-block">Create task</label>
    <input
      type="text"
      formControlName="newTask"
      placeholder="Task name ? "
      class="p-2"
    />
    <button type="submit" class="btn btn-light px-5 ms-5">Add</button>
  </div>
</form>
