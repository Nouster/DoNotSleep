<h2 class="text-uppercase">Create my new task</h2>
<form [formGroup]="createTask" (ngSubmit)="addTask()">
  <input
    formControlName="newTask"
    placeholder="Which task do you want to add ?"
  />
  <button type="submit">Add my task</button>
</form>

<ul>
  <li *ngFor="let task of tasks">
    {{ task.name }}
    {{ task.done }}
    <button (click)="markAsDone(task)">Done ?</button>
    <button (click)="deleteTask(task)">Delete</button>
  </li>
</ul>
