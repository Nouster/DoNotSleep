<h2 class="text-capitalize">My task list</h2>
<form [formGroup]="createTask" (ngSubmit)="addTask()">
  <input
    formControlName="newTask"
    placeholder="Which task do you want to add ?"
  />
  <button type="submit">Add my task</button>
</form>
