<h1 class="my-5 text-center text-capitalize">All tasks</h1>

<section class="container">
  <div *ngFor="let task of tasks" class="card col-md-4 p-0 me-3">
    <div class="card-inner">
      <div class="card-front p-2">
        <h3 class="fs-5 text-center">{{ task.name }}</h3>
      </div>
      <div class="card-back">
        <span> Status : {{ task.done }}</span>
      </div>
    </div>
  </div>
</section>
